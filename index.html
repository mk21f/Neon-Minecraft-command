<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>マイクラコマンド集トップ</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    margin: 0;
  }

  .header {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 10px 20px;
  }
  .site-logo {
    height: 50px;
  }
  .navbar {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 4px;
  }
  .navbar a {
    text-decoration: none;
    color: #2196F3;
    font-weight: bold;
    font-size: 14px;
  }
  .navbar span {
    color: #666;
  }

  .container {
    max-width: 600px;
    margin: 40px auto;
    text-align: center;
  }
  .card {
    background: #fff;
    padding: 30px 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    margin-bottom: 20px;
  }
  a.button {
    display: block;
    text-decoration: none;
    background-color: #2196F3;
    color: #fff;
    padding: 14px;
    border-radius: 8px;
    margin: 10px 0;
    font-size: 16px;
    transition: 0.2s;
  }
  a.button:hover {
    background-color: #1976D2;
  }
  img.logo {
    width: 300px;
    margin: 10px auto;
    display: block;
  }
  .info-text {
    font-size: 14px;
    opacity: 0.8;
    margin-top: 20px;
    margin-bottom: 10px;
  }
  .ste-btn {
    display: inline-block;
    background-color: #2196F3;
    color: #fff;
    padding: 10px 18px;
    border-radius: 8px;
    text-decoration: none;
    font-size: 14px;
  }
  .ste-btn:hover {
    background-color: #1976D2;
  }
</style>
</head>
<body>

<div class="header">
  <img src="images/TOP textlogo.png" class="site-logo" alt="TOPロゴ">
  <nav class="navbar">
    <a href="./">TOP</a><span>｜</span>
    <a href="special/">特殊コマンド</a><span>｜</span>
    <a href="items/">アイテム</a><span>｜</span>
    <a href="enemy/">敵対MOB</a><span>｜</span>
    <a href="friendly/">友好MOB</a>
  </nav>
</div>

<div class="container">
  <div class="card">
    <h1>マイクラ コマンド集</h1>

    <img src="images/neon_rogo1_VCMYK.png" class="logo" alt="Neonロゴ">

    <p>使いたいコマンドのページへ移動してください</p>

    <a href="enemy/" class="button">敵対コマンド</a>
    <a href="special/" class="button">特殊コマンド</a>
    <a href="items/" class="button">アイテムコマンド</a>
    <a href="friendly/" class="button">友好MOBコマンド</a>

    <p class="info-text">
      その他のプラグインのコマンドは<br>
      Stream to Earn のサイトにて確認できます
    </p>

    <a class="ste-btn" href="https://streamtoearn.io/" target="_blank">
      Stream to Earn 公式サイト
    </a>

  </div>
</div>

</body>
</html>
