<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>マイクラコマンド集TOP</title>
<link rel="stylesheet" href="style.css">
<style>
  /* ===== 共通ヘッダー ===== */
  .header {
    display: flex;
    align-items: center;
    gap: 14px;
    margin: 20px;
  }
  .logo-main { height: 50px; }
  .logo-small { height: 40px; }

  .navbar a {
    margin-right: 8px;
    text-decoration: none;
    color: #2196F3;
    font-weight: bold;
  }

  .container {
    max-width: 600px;
    margin: 40px auto;
    text-align: center;
  }
  .card {
    background: #fff;
    padding: 30px 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    margin-bottom: 20px;
  }
  a.button {
    display: block;
    text-decoration: none;
    background-color: #2196F3;
    color: #fff;
    padding: 14px;
    border-radius: 8px;
    margin: 10px 0;
    font-size: 16px;
  }
</style>
</head>

<body>

<!-- ▼ 共通ヘッダー -->
<div class="header">
  <img src="images/TOP textlogo.png" class="logo-main" alt="TOP">
  <nav class="navbar">
    <a href="./">TOP</a>｜
    <img src="images/special textlogo.png" class="logo-small"> <a href="special/">特殊</a>｜
    <img src="images/item textlogo.png" class="logo-small"> <a href="items/">アイテム</a>｜
    <img src="images/enemy textlogo.png" class="logo-small"> <a href="enemy/">敵対</a>｜
    <img src="images/friendly textlogo.png" class="logo-small"> <a href="friendly/">友好</a>
  </nav>
</div>
<!-- ▲ 共通ヘッダー -->

<div class="container">
  <div class="card">
    <h1>マイクラ コマンド集</h1>
    <img src="images/neon_rogo1_VCMYK.png" class="logo-main" style="display:block;margin:0 auto">

    <p>使いたいコマンドのページへ移動してください</p>

    <a href="enemy/" class="button">敵対コマンド</a>
    <a href="special/" class="button">特殊コマンド</a>
    <a href="items/" class="button">アイテムコマンド</a>
    <a href="friendly/" class="button">友好MOBコマンド</a>

    <p>その他のプラグインコマンドは<br>Stream to Earn 公式サイトへ</p>
    <a href="https://streamtoearn.io/" class="button" target="_blank">Stream to Earn</a>
  </div>
</div>

</body>
</html>
